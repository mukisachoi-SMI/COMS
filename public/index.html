<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="description" content="교회 헌금과 교인을 관리하는 시스템" />
    
    <!-- iOS 메타 태그 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="헌금관리" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- 스플래시 스크린 (iOS) -->
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/logo512.png" />
    
    <!-- Android -->
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- 기타 메타 태그 -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="교회 헌금관리시스템" />
    <meta property="og:description" content="교회 헌금과 교인을 관리하는 시스템" />
    <meta property="og:type" content="website" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>교회 헌금관리시스템</title>
    
    <style>
      /* 초기 로딩 스타일 */
      #root {
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }
      
      body {
        margin: 0;
        padding: 0;
        overscroll-behavior: none;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }
      
      /* iOS 안전영역 */
      .safe-area-top {
        padding-top: env(safe-area-inset-top);
      }
      
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      /* 로딩 스피너 */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top-color: #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>이 앱을 실행하려면 JavaScript를 활성화해야 합니다.</noscript>
    
    <!-- 초기 로딩 표시 -->
    <div id="root">
      <div class="loading-spinner">
        <div class="spinner"></div>
        <p style="text-align: center; margin-top: 20px; color: #6b7280;">로딩 중...</p>
      </div>
    </div>
    
    <!-- PWA 설치 프롬프트 스크립트 -->
    <script>
      // PWA 설치 프롬프트
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // 설치 버튼 표시 (필요한 경우)
        const installButton = document.getElementById('install-button');
        if (installButton) {
          installButton.style.display = 'block';
          installButton.addEventListener('click', () => {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('User accepted the install prompt');
              }
              deferredPrompt = null;
            });
          });
        }
      });
      
      // Service Worker 등록
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('%PUBLIC_URL%/service-worker.js')
            .then(registration => console.log('ServiceWorker registration successful'))
            .catch(err => console.log('ServiceWorker registration failed: ', err));
        });
      }
      
      // iOS 스탠드얼론 모드 감지
      if (window.navigator.standalone) {
        document.documentElement.classList.add('ios-standalone');
      }
      
      // 뷰포트 높이 조정 (모바일 브라우저 주소창 대응)
      function setViewportHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }
      
      setViewportHeight();
      window.addEventListener('resize', setViewportHeight);
      window.addEventListener('orientationchange', setViewportHeight);
    </script>
  </body>
</html>
